<div style="background-image: url(../../assets/images/pexels-logan-kirschner-1364700.jpg); background-size: 100% 100%;"> 
<div class="top">
    <div style="margin-bottom: 150px; width: 500px;" class="card">
        <div class="card-header"  style="background-color: #DDD5D3;">Admin Login</div>
        <div class="card-body"  style="background-color: #DDD5D3;">
            <form #f="ngForm" (ngSubmit)="Loginsubmit()" novalidate>
                <div class="form-group">
                    <label for="loginUsername">Adminname</label>
                    <input type="text" name="user_name" ngModel required #user_name="ngModel" class="form-control" [(ngModel)]="User.user_name"
                        id="user_name" placeholder="Enter admin name">
                </div>

                <div *ngIf=" user_name.invalid && (f.submitted || user_name.touched)"
                class="alert alert-danger">
                <div *ngIf="user_name.errors?.required"> Adminname is required. </div>
            </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" name="user_password" ngModel required #user_password="ngModel" class="form-control" [(ngModel)]="User.user_password"
                        id="user_password" placeholder="Enter Password">
                </div>

                <div *ngIf=" user_password.invalid && (f.submitted || user_password.touched)"
                class="alert alert-danger">
                <div *ngIf="user_password.errors?.required"> Password is required. </div>
            </div>

                <button type="submit" style="font-size: 20px;" class="btn btn-primary">Login </button>
            </form>
        </div>
    </div>
    <p style="color:#DADADA;">.</p>
    </div>.
    </div>
    <style>
      .top{
          padding-top:100px;
      }  
      .card-header{
          font-style: Roboto,HelveticaNeue-Light,sans-serif;
          font-size: 24px;
          text-align: center;
      }
      .card-body{
          font-style: Roboto,HelveticaNeue-Light,sans-serif;
          font-size: 20px;
      }
    </style>
